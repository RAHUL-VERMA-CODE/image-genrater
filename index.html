<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>image genrater app</title>
</head>
<body>
    <div class="main-container container">
        <div class="search-div">
            <div>
                <h1>Image Genrater App</h1>
            </div>
       <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="search an image..." >
        <button class="btn"><i class="fas fa-search"></i>Search</button>
       </div>
    </div>
    <div class="search-results">
        <div class="search-result">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1737587653765-94bc8fe7b541?q=80&w=1631&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautiful lack and snow">
            </div>
            <div class="text-container">
                <p><a href="https://unsplash.com/photos/a-field-of-purple-flowers-next-to-a-body-of-water-KSlJhcpDaQk" target="_blank">purple flowers next to a body of water</a></p>
            </div>
        </div>
        <div class="search-result">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1737467030068-88ad20e617ca?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="interiors">
            </div>
            <div class="text-container">
                <p><a href="https://unsplash.com/photos/a-bed-with-a-tray-with-a-plant-on-it-q9FITGy5Prk" target="_blank">architecture and interiors</a></p>
            </div>
        </div>
        <div class="search-result">
            <div class="img-container">
                <img src="https://images.unsplash.com/photo-1718451227071-c7273ab3d3c5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt=" unique tree struture">
            </div>
            <div class="text-container">
                <p><a href="https://unsplash.com/photos/a-tree-is-growing-out-of-a-circular-object-mLGiC0stJj8" target="_blank">tree is rowing out of a circular object</a></p>
            </div>
        </div>
    </div>
    <button class="btn seeMoreBtn">See More <i class="fa-solid fa-angle-right"></i></button>
    </div>
</body>
</html>
